<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styler.css">
</head>
<body>
  <h2>Section Professeur</h2>
  <form id="ajoutProf" method="POST" action="AdminProfesseur.php">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>
  
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required>
  
    <label for="mdp">Mot de passe:</label>
    <input type="password" id="mdp" name="mdp" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="matiere">Matière:</label>
    <input type="text" id="matiere" name="matiere" required>

    <div id="classes-container"></div>
    <div class="classe-input">
      <label for="classe">Numéro de classe:</label>
      <input type="number" name="classe[]" required>

      <label for="promo">Promo:</label>
      <input type="number" name="promo[]" required>
    </div>
  </div>

  <button type="button" id="ajouterClasse">Ajouter une classe</button>
  
    <input type="hidden" name="action" value="ajout">
  
    <button type="submit">Ajouter Professeur</button>
  </form>
  
  
  <h2>Voulez-vous supprimer un professeur</h2>
  
  <form id="suppProf">
    <label for="nomSupp">Nom:</label>
    <input type="text" id="nomSupp" required>
  
    <label for="prenomSupp">Prénom:</label>
    <input type="text" id="prenomSupp" required>
  
    <label for="emailSupp">Email:</label>
    <input type="text" id="emailSupp" required>
  
    <input type="hidden" name="action" value="supp">
  
    <button type="submit">Supprimer</button>
  </form>
</body>
</html>






<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Fonction pour ajouter les champs de saisie pour une nouvelle classe
    function ajouterChampClasse() {
      var container = document.getElementById('classes-container');
      
      var div = document.createElement('div');
      div.classList.add('classe-input');
      
      var numeroInput = document.createElement('input');
      numeroInput.type = 'text';
      numeroInput.name = 'classe[]';
      numeroInput.required = true;
      
      var numeroLabel = document.createElement('label');
      numeroLabel.textContent = 'Numéro de classe:';
      numeroLabel.appendChild(numeroInput);
      
      var promoInput = document.createElement('input');
      promoInput.type = 'text';
      promoInput.name = 'promo[]';
      promoInput.required = true;
      
      var promoLabel = document.createElement('label');
      promoLabel.textContent = 'Promo:';
      promoLabel.appendChild(promoInput);
      
      div.appendChild(numeroLabel);
      div.appendChild(promoLabel);
      
      container.appendChild(div);
    }
    
    // Événement du bouton "Ajouter une classe"
    var ajouterClasseButton = document.getElementById('ajouterClasse');
    ajouterClasseButton.addEventListener('click', function() {
      ajouterChampClasse();
    });
  </script>
</body>
</html>

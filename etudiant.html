<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styler.css">
</head>
<body>
<h2>Section etudiant</h2>
<form id="ajoutEtudiant">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" required>

  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" required>

  <label for="email">email</label>
  <input type="text" id="email" required>

  <label for="mdp">mdp</label>
  <input type="text" id="mdp" required>

  <label for="classe">classe:</label>
  <input type="number" id="classe" required>

  <input type="hidden" name="action" value="ajout">

  <button type="submit">Ajouter Etudiant</button>
</form>

<h2>Voulez-vous supprimer un etudiant</h2>

<form id="suppEtudiant">
    <label for="nomSupp">Nom:</label>
    <input type="text" id="nomSupp" required>
  
    <label for="prenomSupp">Prénom:</label>
    <input type="text" id="prenomSupp" required>
  
    <label for="emailSupp">email</label>
    <input type="text" id="emailSupp" required>
  
    <input type="hidden" name="action" value="supp">
  
    <button type="submit">Supprimer</button>
</form>

</body>
</html>
